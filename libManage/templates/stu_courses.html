<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
        border: 1px black solid;
        }
    </style>
</head>
<body>
 <h1>Courses Page</h1>
{% if books %}
 <h1>Show Data</h1>
 <h3>{{courses}}</h3>
 <table>
     <tr>
        <th>course_name</th>
         <th>dept_name</th>
     </tr>
     </tr>
 <tr>
     {% for co in courses %}
     <td>{{co.name}}</td>
     <td>{{co.dept_name}}</td>
 </tr>
     {% endfor %}
</table>
{% else %}
 <h1>No Data</h1>
{% endif %}
</body>
</html>
